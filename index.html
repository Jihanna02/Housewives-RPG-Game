<!DOCTYPE html>
<html>
<head>
	<title>StarWars Game!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section>
		<h1>StarWars RPG Game</h1>
		<h2>Select your character</h2>
	</section>
	<section class="enemy-area">
		<!-- holds all the players as default, holds enemies availible for attack after player has been selected -->
		<div id="phaedra" class="character">
			<span class="name">Phaedra<br /> Parks</span>
			<!-- <img src="assets/images/PP_01.png" /> -->
			<span id="phaedra-life points"></span>
		</div>

		<div id="porsha" class="character">
			<span class="name">Porsha<br /> Williams</span>
			<!-- <img src="assets/images/PW_01.png" /> -->
			<span id="porsha-life 	points"></span>
		</div>

		<div id="nene" class="character">
			<span class="name">NeNe<br />Leakes</span>
			<!-- <img src="assets/images/NL_01.png" /> -->
			<span class="nene-life points"></span>
		</div>

		<div id="kenya" class="character">
			<span class="name">Kenya<br />Moore</span>
			<!-- <img src="assets/images/KM_01.png" /> -->
			<span class="kenya-life points"></span>
		</div>
	</section>

	<section class="battle-area">
		<!-- holds selected player and selected enemy, battleground space -->
		<div class="defender-area"></div>
		<div class="attack-button">
			<button class="hide" id="attack">Attack!</button>
			<button class="hide" id="refresh">Refresh!</button>
		</div>
		<div class="current-enemy-area"></div>
	</section>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
