<!DOCTYPE html>
<html>
<head>
	<title>StarWars Game!</title>
	<link href="https://fonts.googleapis.com/css?family=Poller+One|Pridi|Trirong" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1>StarWars<br />RPG Game</h1>
		<h2 class="select">Select your character...</h2>
	</header>
	<section class="enemy-area">

		<!-- holds all the players as default, holds enemies availible for attack after player has been selected -->
		<h2 class="enemy-heading hide">Enemies Availible for Attack</h2>

	</section>

	<section class="battle-area">
		<!-- holds selected player and selected enemy, battleground space -->
		<div class="defender-area">
			<h2 class="character-heading hide">Your Character</h2>
		</div>
		<div class="attack-button">
			<div class="attack-stats">
			</div>

			<div class="attack-button-win-msg hide">You win! Select another enemy to continue.</div>
			<div class="attack-button-win-2-msg hide">You win! Click here to refresh.</div>
			<div class="attack-button-lose-msg hide">You lose. Click refresh to play again.</div>
			<button class="hide" id="attack">Attack!</button>
			<button class="hide" id="refresh">Refresh!</button>

		</div>
		<div class="current-enemy-area">
			<h2 class="current-enemy-heading hide">Your Enemy</h2>
		</div>
	</section>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
