<!DOCTYPE html>
<html>
<head>
	<title>StarWars Game!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section>
		<h1>StarWars RPG Game</h1>
		<h2>Select your character</h2>
	</section>
	<section class="enemy-area">
		<!-- holds all the players as default, holds enemies availible for attack after player has been selected -->
		<div id="phaedra" class="character">
			<h3 class="name">Phaedra<br /> Parks</h3>
			<!-- <img src="assets/images/PP_01.png" /> -->
			<h4 class="life points">Life Points: 100</h4>
			<h4 class="power points"></h4>
		</div>

		<div id="porsha" class="character">
			<h3 class="name">Porsha<br /> Williams</h3>
			<!-- <img src="assets/images/PW_01.png" /> -->
			<h4 class="life points">Life Points: 150</h4>
			<h4 class="power points"></h4>
		</div>

		<div id="nene" class="character">
			<h3 class="name">NeNe<br />Leakes</h3>
			<!-- <img src="assets/images/NL_01.png" /> -->
			<h4 class="life points">Life Points: 100</h4>
			<h4 class="power points"></h4>
		</div>

		<div id="kenya" class="character">
			<h3 class="name">Kenya<br />Moore</h3>
			<!-- <img src="assets/images/KM_01.png" /> -->
			<h4 class="life points">Life Points: 180</h4>
			<h4 class="power points"></h4>
		</div>
	</section>

	<section class="battle-area">
		<!-- holds selected player and selected enemy, battleground space -->
		<div class="defender-area"></div>
		<div class="attack-button">	
			<div class="attack-button-win-msg hide">You win! Select another enemy to continue.</div>
			<div class="attack-button-lose-msg hide">You lose. Click refresh to play again.</div>
			<button class="hide" id="attack">Attack!</button>
			<button class="hide" id="refresh">Refresh!</button>
		</div>
		<div class="current-enemy-area"></div>
	</section>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
